<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Practice</title>
    <link rel="stylesheet" href="/Styles/form.css" />
    <link rel="stylesheet" href="Styles/nav.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="form.html">Form</a></li>
          <li><a href="nav.html">Nav Page</a></li>
          <li><a href="table.html">Table</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Please Fillup the form</h2>
        <form action="">
          <label for="name"
            >Your Name:
            <input type="text" name="" id="name" />
          </label>
          <label for="email"
            >Your Email:
            <input type="email" name="email" id="email" />
          </label>
          <label for="phone"
            >Your Phone:
            <input type="number" name="phone" id="phone" />
          </label>
          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoi">
              <input type="radio" name="pitha" id="chitoi" />Chitoi
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" />Puri
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick One or More Vorta</legend>
            <label for="sorisha">
              <input type="checkbox" name="sorisha" id="sorisha" />Sorisha
            </label>
            <label for="sutki">
              <input type="checkbox" name="sutki" id="sutki" /> Sutki
            </label>
            <label for="chili">
              <input type="checkbox" name="chili" id="chili" />Chili
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Requirments:</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
